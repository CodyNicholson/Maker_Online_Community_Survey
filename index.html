<!DOCTYPE html>
<html>
<head>
  <title>Maker Online Community Survey</title>
  <link rel="image_src" href="images/logo.jpg">
  <meta name="description" content="This is a survey I made for my sociology class at DePaul University">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/mediaQueries.css">
</head>

<body>

  <div class="container">

    <header>
      <h1 class="nameHeader">Maker Online Community Survey</h1>
      <h2 class="title_super">Thank you for your participation</h2>
    </header>

    <section class="description">
      <form method="post" action="https://formspree.io/codynicholson96@gmail.com">
        <br><br>
        <label for="Age">Age:</label><br>
        <textarea class="form-control" name="Age" rows="1" cols="45" id="Age" placeholder="Please enter your age"></textarea><br><br>

        <label for="AboutYou">Tell me about yourself (interests, education, work experience, career aspirations):</label><br />
        <textarea class="form-control" name="About_You" rows="5" cols="45" id="AboutYou" placeholder="Tell me about yourself"></textarea><br><br>

        <label for="UseOfInternet">How would you describe your use of the internet? (Hours online per week, to study, to play, how useful do you find it, do you think you get enough reward from it for the time you invest):</label><br />
        <textarea class="form-control" name="Use_Of_Internet" rows="5" cols="45" id="UseOfInternet" placeholder="Tell me about your use of the internet"></textarea><br><br>

        <label for="DayOnInternet">Can you describe an average day of internet use? What are some interesting things that you have seen or experienced on the web?:</label><br />
        <textarea class="form-control" name="Day_On_Internet" rows="5" cols="45" id="DayOnInternet" placeholder="Tell me about an average day on the internet"></textarea><br><br>

        <label for="HowMembershipStarted">How did you become a member of the maker online community?:</label><br />
        <textarea class="form-control" name="How_Membership_Started" rows="5" cols="45" id="HowMembershipStarted" placeholder="Tell me about how you became a member of the maker community online"></textarea><br><br>

        <label for="DescribeCommunity">Could you describe the online community for me?:</label><br />
        <textarea class="form-control" name="Describe_Community" rows="5" cols="45" id="DescribeCommunity" placeholder="Describe the online community"></textarea><br><br>

        <label for="DescribeYourselfInCommunity">How would you describe yourself as a member of the community?:</label><br />
        <textarea class="form-control" name="Describe_Yourself_In_Community" rows="5" cols="45" id="DescribeYourselfInCommunity" placeholder="Describe yourself in the online community"></textarea><br><br>

        <label for="ImpactOfOnlineCommunity">Does your online community have an impact beyond the site? Could you share an example?:</label><br />
        <textarea class="form-control" name="Impact_Of_Online_Community" rows="5" cols="45" id="ImpactOfOnlineCommunity" placeholder="Describe the impact of the online community"></textarea><br><br>

        <label for="ExperienceInOnlineCommunity">Could you tell me about your experience in the online community?:</label><br />
        <textarea class="form-control" name="Experience_In_Online_Community" rows="5" cols="45" id="ExperienceInOnlineCommunity" placeholder="Describe your experience in the online community"></textarea><br><br>

        <label for="TimeOnCommunitySite">How do you spend your time on the site?:</label><br />
        <textarea class="form-control" name="Time_On_Community_Site" rows="5" cols="45" id="TimeOnCommunitySite" placeholder="How do you spend your time on the site"></textarea><br><br>

        <label for="DescribeOtherMembers">How would you describe other members of the online community?:</label><br />
        <textarea class="form-control" name="Describe_Other_Members" rows="5" cols="45" id="DescribeOtherMembers" placeholder="How would you describe other members of the online community"></textarea><br><br>

        <label for="ProblemsInCommunity">Could you describe any problems you have experienced in the online community?:</label><br />
        <textarea class="form-control" name="Problems_In_Community" rows="5" cols="45" id="ProblemsInCommunity" placeholder="Describe problems you experienced in the online community"></textarea><br><br>

        <br>

        <h2>Community Participation Questions</h2>

        <label for="WhatDrewYouIn">What drew you to this online community?:</label><br />
        <textarea class="form-control" name="What_Drew_You_In" rows="5" cols="45" id="WhatDrewYouIn"></textarea><br><br>

        <label for="DoFriendsParticipate">Do your friends participate in this online community?:</label><br />
        <textarea class="form-control" name="Do_Friends_Participate" rows="5" cols="45" id="DoFriendsParticipate"></textarea><br><br>

        <label for="HaveYouMadeFriendsInCommunity">Have you made new close friends in this online community?:</label><br />
        <textarea class="form-control" name="Have_You_Made_Friends_In_Community" rows="5" cols="45" id="HaveYouMadeFriendsInCommunity"></textarea><br><br>

        <label for="DoYouDislikeTheWayOthersActInCommunity">Do you dislike the ways some other people act in this online community? Could you give an example?:</label><br />
        <textarea class="form-control" name="Do_You_Dislike_The_Way_Others_Act_In_Community" rows="5" cols="45" id="DoYouDislikeTheWayOthersActInCommunity"></textarea><br><br>

        <br>

        <h2>Design Issues/Improvement Questions</h2>

        <label for="HowDoYouLikeReddit">How do you like using reddit as a portal to this online community?:</label><br/>
        <textarea class="form-control" name="How_Do_You_Like_Reddit" rows="5" cols="45" id="HowDoYouLikeReddit"></textarea><br><br>

        <label for="SpecificSubreddit">Should there be a specific subreddit, or is DIY and 3DPrinting good enough?:</label><br/>
        <textarea class="form-control" name="Specific_Subreddit" rows="5" cols="45" id="SpecificSubreddit"></textarea><br><br>

        <label for="MakerFairesEnoughForYou">Are the Makers Faire enough community involvement for you?:</label><br/>
        <textarea class="form-control" name="Maker_Faires_Enough_For_You" rows="5" cols="45" id="MakerFairesEnoughForYou"></textarea><br><br>

        <label for="WouldMakerCommunityWebsiteBeBetter">If there was an officailly endorsed Makers Forum would you be more satisifed than using reddit?:</label><br/>
        <textarea class="form-control" name="Would_Maker_Community_Website_Be_Better" rows="5" cols="45" id="WouldMakerCommunityWebsiteBeBetter"></textarea><br><br>

        <label for="HowCanCommunityImprove">How can the community of Makers improve?:</label><br/>
        <textarea class="form-control" name="How_Can_Community_Improve" rows="5" cols="45" id="HowCanCommunityImprove"></textarea><br><br>

        <label for="ProblemsUsingReddit">Have you had any problems using Reddit?:</label><br/>
        <textarea class="form-control" name="Problems_Using_Reddit" rows="5" cols="45" id="ProblemsUsingReddit"></textarea><br><br>

        <label for="DoesMakersNeedLargerRecognition">Is it more important to encompass a Makers Community that is broad or be specific to each Niche? Why?:</label><br/>
        <textarea class="form-control" name="Does_Makers_Need_Larger_Recognition" rows="5" cols="45" id="DoesMakersNeedLargerRecognition"></textarea><br><br>

        <br>

        <h2>Member experience Questions</h2>

        <label for="AreYouConnectedToCommunity">How connected do you feel to other community members on the site? Do you also visit meetups organized by the virtual community? If so, how connected do you feel with members you meet in person compared to online?:</label><br/>
        <textarea class="form-control" name="Are_You_Connected_To_Community" rows="5" cols="45" id="AreYouConnectedToCommunity"></textarea><br><br>

        <label for="AreYouCollaborating">Are there any people who you have corresponded with to help you during research, a project build, troubleshooting, etc…? What sort of knowledge and/or resources have you gained from such [crowd-wisdom] interactions?:</label><br/>
        <textarea class="form-control" name="Are_You_Collaborating" rows="5" cols="45" id="AreYouCollaborating"></textarea><br><br>

        <label for="BiggestBenefitsOfCommunity">In your eyes, what are the biggest benefits of being a member of the community?:</label><br/>
        <textarea class="form-control" name="Biggest_Benefits_Of_Community" rows="5" cols="45" id="BiggestBenefitsOfCommunity"></textarea><br><br>

        <label for="WhatMakesYouComeBack">What makes you come back to the site and/or participate consistently?:</label><br/>
        <textarea class="form-control" name="What_Makes_You_Come_Back" rows="5" cols="45" id="WhatMakesYouComeBack"></textarea><br><br>

        <br>

        <h2>Governance and Deviance Questions</h2>

        <label for="ProblemsWithOtherMembers">If you ever had a problem with another member of the community that you feel you should report, where would you report the problem? If you don’t know, where is the first place you would look? (Actively listen and try to find out who moderates in the community):</label><br/>
        <textarea class="form-control" name="Problems_With_Other_Members" rows="5" cols="45" id="ProblemsWithOtherMembers"></textarea><br><br>

        <label for="LeadershipInCommunity">Are there any leaders in the community? How often are you in contact with them? If there are no leaders, who do you look up to in the community? What would the community be like without this person? Would you still be a part of the community if that person was gone?:</label><br/>
        <textarea class="form-control" name="Leadership_In_Community" rows="5" cols="45" id="LeadershipInCommunity"></textarea><br><br>

        <label for="WorstExperience">Tell me about the worst experience you have ever had on the site that was caused by another member. How did you deal with it? Did it make you lose interest in the community, or was it just an annoyance? :</label><br/>
        <textarea class="form-control" name="Worst_Experience" rows="5" cols="45" id="WorstExperience"></textarea><br><br>

        <label for="SiteModerators">Have you ever seen a site moderator take action? If so, what did they do?:</label><br/>
        <textarea class="form-control" name="Site_Moderators" rows="5" cols="45" id="SiteModerators"></textarea><br><br>

        <label for="LengthOfMembership">How long have you been a member of this community? Do you feel that the length of your membership in the community has any effect on the your power as a member of the community? Do you feel any sense of progression? If not, what do you think the site admins could add to the site that would make you feel like you are progressing?:</label><br/>
        <textarea class="form-control" name="Length_Of_Membership" rows="5" cols="45" id="LengthOfMembership"></textarea><br><br>

        <label for="Misunderstanding">Have you ever experienced a situation where someone was accused of something that was just a misunderstanding? :</label><br/>
        <textarea class="form-control" name="Misunderstanding" rows="5" cols="45" id="Misunderstanding"></textarea><br><br>

        <label for="Trolls">What's the worst case of a troll that you have experienced?:</label><br/>
        <textarea class="form-control" name="Trolls" rows="5" cols="45" id="Trolls"></textarea><br><br>

        <input class="form-control" type="submit" name="submit" value="Submit" class="submit-button" /><br><br>
      </form>
    </section>

  </div>

</body>

</html>
